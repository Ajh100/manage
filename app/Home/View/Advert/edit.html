<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>编辑友情链接</title>
<link href="__PUBLIC__/admin/js/ui/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/images/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery.form.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery.validate.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/messages_cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/ui/js/ligerBuild.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/function.js"></script>
<script type="text/javascript">
    //表单验证
	var sendUrl = "{:U('Upload/fileupload')}";
    $(function () {
        $("#form1").validate({
            errorPlacement: function (lable, element) {
                element.ligerTip({ content: lable.html(), appendIdTo: lable });
            },
            success: function (lable) {
                lable.ligerHideTip();
            }
        });
    });
</script>
</head>
<body class="mainbody">
<form name="form1" method="post" action="__SELF__" id="form1">

<input type="hidden" name="id" value="{$data.id}" />
<div class="navigation"><a href="javascript:history.go(-1);" class="back">后退</a>首页 &gt; 广告管理 &gt; 广告</div>
<div id="contentTab">
  <ul class="tab_nav">
    <li class="selected"><a onclick="tabs('#contentTab',0);" href="javascript:;">编辑广告</a></li>
  </ul>
  <div class="tab_con" style="display:block;">
    <table class="form_table">
      <col width="180px" />
      <col />
      <tbody>
        <tr>
          <th>标 题：</th>
          <td><input name="title" type="text" value="{$data.title}" maxlength="255" id="title" class="txtInput normal required" minlength="2" />
            <label>*</label></td>
        </tr>
        <tr>
          <th>调用标识：</th>
          <td><input name="module" type="text" class="txtInput normal required" id="module" value="{$data.module}" maxlength="255" minlength="2" />
            <label>*如果同一组广告，请填写同一个调用标识。英文字母</label></td>
        </tr>
        <tr>
          <th>广告图片：</th>
          <td><input name="img_url" type="text" class="txtInput normal left" id="img_url" value="{$data.img_url}" maxlength="255" />
            <a href="javascript:;" class="files"><input type="file" id="FileUpload" name="FileUpload" onchange="Upload(sendUrl, 'img_url');" /></a><span class="uploading">正在上传，请稍候...</span></td>
        </tr>
        <tr>
          <th>链接网址：</th>
          <td><input name="linkurl" type="text" class="txtInput normal required" id="linkurl" value="{$data.linkurl}" maxlength="255" />
            <label>URL地址 www.baidu.com</label></td>
        </tr>
        <tr>
          <th>备注：</th>
          <td><textarea name="remark" rows="2" cols="20" id="remark" class="small">{$data.remark}</textarea></td>
        </tr>
        <tr>
          <th>排 序：</th>
          <td><input name="sort" type="text" value="{$data.sort}" id="sort" class="txtInput normal small required digits" />
            <label>*</label></td>
        </tr>
        <tr>
          <th>审核状态：</th>
          <td><span id="rblIsLock"> <input id="rblIsLock_0" type="radio" name="status" value="0" 
            <eq name="data.status" value="0">checked=&quot;checked&quot;</eq>
            /&gt;
            <label for="rblIsLock_0">已审核 </label>
            <input id="rblIsLock_1" type="radio" name="status" value="1" 
            <eq name="data.status" value="1">checked=&quot;checked&quot;</eq>
            /&gt;
            <label for="rblIsLock_1">待审核</label>
            </span></td>
        </tr>
        <tr>
          <th></th>
          <td><input type="submit" name="btnSubmit" value="提交保存" id="btnSubmit" class="btnSubmit" /></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</form>
</body>
</html>
