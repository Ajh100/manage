<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>编辑友情链接</title>
<link href="__PUBLIC__/admin/js/ui/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/images/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery.form.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery.validate.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/messages_cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/ui/js/ligerBuild.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/function.js"></script>
<script type="text/javascript">
    //表单验证
	var sendUrl = '__APP__/Admin/Upload/ajaxUpload/folder/logo';
    $(function () {
        $("#form1").validate({
            errorPlacement: function (lable, element) {
                element.ligerTip({ content: lable.html(), appendIdTo: lable });
            },
            success: function (lable) {
                lable.ligerHideTip();
            }
        });
    });
</script>
</head>
<body class="mainbody">
<form name="form1" method="post" action="__SELF__" id="form1">

<input type="hidden" name="id" value="{$data.id}" />

<div class="navigation"><a href="javascript:history.go(-1);" class="back">后退</a>首页 &gt; 品牌管理 &gt; 汽车品牌</div>
<div id="contentTab">
    <ul class="tab_nav">
        <li class="selected"><a onclick="tabs('#contentTab',0);" href="javascript:;">编辑汽车品牌</a></li>
    </ul>
    <div class="tab_con" style="display:block;">
        <table class="form_table">
            <col width="180px"><col>
            <tbody>
            <tr>
                <th>品牌名称：</th>
                <td><input name="title" type="text" class="txtInput normal required" id="txtTitle" value="{$data.title}" maxlength="255" minlength="2" /><label>*</label></td>
            </tr>
            <tr>
              <th>首字母：</th>
              <td>
                <select name="letter" id="letter" class="select2 required">
                <option value="">请选择首字母...</option>
                <volist name="letter" id="vo">
                <option value="{$vo}" <eq name="vo" value="$data.letter">selected="selected"</eq>>{$vo}</option>
                </volist>
                </select>
              </td>
            </tr>
            <tr>
                <th>拼音简写：</th>
                <td><input name="pinyin" type="text" class="txtInput normal required" id="pinyin" value="{$data.pinyin}" maxlength="50" /></td>
            </tr>
            <tr>
                <th>Logo图片：</th>
                <td>
                    <input name="logo" type="text" class="txtInput normal left" id="logo" value="{$data.logo}" maxlength="255" />
                  <a href="javascript:;" class="files"><input type="file" id="FileUpload" name="FileUpload" onchange="Upload(sendUrl, 'logo');" /></a>
                    <span class="uploading">正在上传，请稍候...</span>
              </td>
            </tr>
            <tr>
              <th>审核状态：</th>
              <td>
              <span id="rblIsLock2">
                <input id="rblIsLock_2" type="radio" name="status" value="0" <eq name="data.status" value="0">checked="checked"</eq> />
                <label for="rblIsLock_2">已审核 </label>
                <input id="rblIsLock_3" type="radio" name="status" value="1" <eq name="data.status" value="1">checked="checked"</eq> />
                <label for="rblIsLock_3">待审核</label>
              </span></td>
            </tr>
            <tr>
              <th>排 序：</th>
              <td><input name="sort" type="text" value="{$data.sort}" id="sort" class="txtInput normal small required digits" />
              <label>*</label></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" name="btnSubmit" value="提交保存" id="btnSubmit" class="btnSubmit" /></td>
            </tr>
            </tbody>
        </table>
    </div>
    
</div>
</form>
</body>
</html>
