<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>友情链接管理</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/js/ui/skins/Aqua/css/ligerui-all.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/images/style.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/css/pagination.css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/ui/js/ligerBuild.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/function.js"></script>
</head>
<body class="mainbody">
<form name="form1" method="post" action="__SELF__" id="form1">

    <div class="navigation">首页 &gt; 插件管理 &gt; 友情链接</div>
    <div class="tools_box">
	    <div class="tools_bar">
            <div class="search_box">
			    <input name="txtKeywords" type="text" id="txtKeywords" class="txtInput" />
                <input type="submit" name="btnSearch" value="搜 索" id="btnSearch" class="btnSearch" />
		    </div>
            <a href="__URL__/add" class="tools_btn"><span><b class="add">增加链接</b></span></a>
		    <a href="javascript:void(0);" onclick="checkAll(this);" class="tools_btn"><span><b class="all">全选</b></span></a>
            <a onclick="return ExePostBack('btnDelete');" id="btnDelete" class="tools_btn" href="javascript:__doPostBack('btnDelete','')"><span><b class="delete">批量删除</b></span></a>
        </div>
    </div>

    <!--列表展示.开始-->
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="msgtable">
      <tr>
        <th width="70">选择</th>
        <th width="122" align="left">标题</th>
        <th width="255" align="left">网址</th>
        <th width="161" align="left">是否图片</th>
        <th width="157" align="center">发布时间</th>
        <th width="168" align="center">排序</th>
        <th width="145">属性</th>
        <th width="93">操作</th>
      </tr>
      <volist name="list" id="vo">
      <tr>
        <td align="center">
        <span class="checkall"><input id="rptList{$vo.id}" type="checkbox" name="id[]" /></span>
        </td>
        <td><a href="__URL__/edit/id/{$vo.id}">{$vo.title}</a></td>
        <td>{$vo.site_url}</td>
        <td>
            <eq name="vo.img_url" value="">
            文字链接
            <else/>
            <img src="/uploads/{$vo.img_url}" width="50" height="20" />
            </eq>
        </td>
        <td align="center">{$vo.addtime|date="Y-m-d",###}</td>
        <td align="center"><input type="text" value="{$vo.sort}" class="txtInput2 small2" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)));" /></td>
        <td align="center">
          <eq name="vo.is_red" value="0">首页推荐<else/>列表推荐</eq>
        </td>
        <td align="center"><a href="__URL__/edit/id/{$vo.id}">修改</a></td>
      </tr>
      </volist>
      </table>
    
    <!--列表展示.结束-->

  <div class="line15"></div>
    <div class="page_box">
      <div id="PageContent" class="flickr right">{$page}</div>
    </div>
    <div class="line10"></div>

</form>
</body>
</html>
