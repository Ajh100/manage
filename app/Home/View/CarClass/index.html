<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>车型管理</title>
<meta charset="utf-8" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/js/ui/skins/Aqua/css/ligerui-all.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/images/style.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/css/pagination.css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/ui/js/ligerBuild.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/function.js"></script>
</head>
<body class="mainbody">

<form name="form1" method="post" action="__SELF__" id="form1">

<script type="text/javascript">
//<![CDATA[
var theForm = document.forms['form1'];
if (!theForm) {
    theForm = document.form1;
}
function __doPostBack(eventTarget, eventArgument) {
    if (!theForm.onsubmit || (theForm.onsubmit() != false)) {
        theForm.__EVENTTARGET.value = eventTarget;
        theForm.__EVENTARGUMENT.value = eventArgument;
        theForm.submit();
    }
}
//]]>
</script>


  <div class="navigation">首页 &gt; 车型管理 &gt; 车型</div>
    <div class="tools_box">
	    <div class="tools_bar">
            <div class="search_box">
                品牌：<input value="{$Think.request.brand}" name="brand" type="text" id="brand" class="txtInput" />
                车系：<input value="{$Think.request.series}" name="series" type="text" id="series" class="txtInput" />
		车型：<input value="{$Think.request.keywords}" name="keywords" type="text" id="keywords" class="txtInput" />
                            
                <input type="submit" name="btnSearch" value="搜 索" id="btnSearch" class="btnSearch" />
		    </div>
            <a href="__URL__/add" class="tools_btn"><span><b class="add">增加车型</b></span></a>
		    <a href="javascript:void(0);" onclick="checkAll(this);" class="tools_btn"><span><b class="all">全选</b></span></a>
            <a onclick="return ExePostBack('btnDelete');" id="btnDelete" class="tools_btn" href="javascript:__doPostBack('btnDelete','')"><span><b class="delete">批量删除</b></span></a>
        </div>
    </div>

    <!--列表展示.开始-->
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="msgtable">
      <tr>
        <th width="6%">选择</th>
        <th align="left">品牌名称</th>
        <th align="left">国别</th>
        <th align="left">车系</th>
        <th align="left">车型</th>
        <th align="left">年份</th>
        <th width="5%" align="left">排量</th>
        <th width="5%" align="left">变速箱</th>
        <th width="60" align="left">排序</th>
        <th width="80">属性</th>
        <th width="8%">操作</th>
      </tr>
    <volist name="list" id="vo">
      <tr>
        <td align="center">
        <span class="checkall">
        <input id="rptList_ctl01_chkId" type="checkbox" name="id[]" value="{$vo.id}" /></span>
        </td>
        <td>{$vo.brandtitle}</td>
        <td>{$vo.subbtitle}</td>
        <td>{$vo.seriestitle}</td>
        <td><a href="__URL__/edit/id/{$vo.id}">{$vo.title}</a></td>
        <td>{$vo.yeartitle}</td>
        <td>{$vo.output}</td>
        <td>{$vo.gearbox}</td>
        <td align="center"><input type="text" value="{$vo.sort}" id="rptList_ctl01_txtSortId" class="txtInput2 small2" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)));" /></td>
        <td align="center">
          <eq name="vo.status" value="0">
          	  <img src="__PUBLIC__/admin/images/icon_correct.png" title="已开启">
          <else/>
          	  <img src="__PUBLIC__/admin/images/icon_disable.png" title="未开启">
          </eq>
        </td>
        <td align="center"><a href="__URL__/edit/id/{$vo.id}">修改</a></td>
      </tr>
    </volist>
    
      </table>
    
    <!--列表展示.结束-->

  <div class="line15"></div>
    <div class="page_box"><div id="PageContent" class="flickr right">{$page}</div></div>
    <div class="line10"></div>

</form>
</body>
</html>
