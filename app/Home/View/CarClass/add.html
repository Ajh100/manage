<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>编辑车型</title>
<link href="__PUBLIC__/admin/js/ui/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/images/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery.form.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery.validate.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/messages_cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/ui/js/ligerBuild.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/function.js"></script>
<script type="text/javascript">
    //表单验证
    $(function () {
        $("#form1").validate({
            errorPlacement: function (lable, element) {
                element.ligerTip({ content: lable.html(), appendIdTo: lable });
            },
            success: function (lable) {
                lable.ligerHideTip();
            }
        });
		
		function changChild(tid){
			$.ajax({ 
				type: "GET", 
				url: "__URL__/ajax_subbrand", 
				dataType: "json",
				data: {bid: tid},
				success: function(data){
					if(data.msg == 1){
						$("#sub_brandid").append("<option value=\"\">--暂无国别--</option>");
					}else{
						$("#sub_brandid").append("<option value=\"\">--请选择国别--</option>");
						for(var i=0;i<data.length;i++){ 
							$("#sub_brandid").append("<option value='"+data[i].id+"'>"+data[i].title+"</option>");  
						}
					}
				}
			})
		}
		
		function changChild2(brand_id,sub_bid){
			$.ajax({ 
				type: "GET", 
				url: "__URL__/ajax_series", 
				dataType: "json",
				data: {brand_id: brand_id, sub_bid: sub_bid},
				success: function(data){
					if(data.msg == 1){
						$("#series_id").append("<option value=\"\">--暂无车系--</option>");
					}else{
						$("#series_id").append("<option value=\"\">--请选择车系--</option>");
						for(var i=0;i<data.length;i++){ 
							$("#series_id").append("<option value='"+data[i].id+"'>"+data[i].title+"</option>");  
						}
					}
				}
			})
		}
		
		$("#brand_id").change(function(){ 
			$("#sub_brandid").html('');
			changChild($(this).val());  
		});
		
		$("#sub_brandid").change(function(){ 
			$("#series_id").html('');
			changChild2($("#brand_id").val(),$(this).val());  
		});
    });
</script>
</head>
<body class="mainbody">
<form name="form1" method="post" action="__SELF__" id="form1">


<div class="navigation"><a href="javascript:history.go(-1);" class="back">后退</a>首页 &gt; 车型 &gt; 车型</div>
<div id="contentTab">
    <ul class="tab_nav">
        <li class="selected"><a onclick="tabs('#contentTab',0);" href="javascript:;">添加车型</a></li>
    </ul>
    <div class="tab_con" style="display:block;">
        <table class="form_table">
            <col width="180px"><col>
            <tbody>
            <tr>
              <th>车辆品牌：</th>
              <td>
              <select name="brand_id" id="brand_id" class="select2 required">
                <option value="">--请选择车辆品牌--</option>
                <volist name="carbrand" id="vo">
                <option value="{$vo.id}">{$vo.letter}{$vo.title}</option>
                </volist>
              </select>
              </td>
            </tr>
            <tr>
              <th>国别：</th>
              <td>
              <select name="sub_brandid" id="sub_brandid" class="select2">
              <option value=\"\">--请选择国别--</option>
              </select>
              </td>
            </tr>
            <tr>
              <th>车系：</th>
              <td><select name="series_id" id="series_id" class="select2 required">
                <option value="">--请选择车系--</option>
                </volist>
              </select></td>
            </tr>
            <tr>
              <th>车辆年份：</th>
              <td><select name="style_id" id="index5" class="select2 required">
                <option value="">--请选择年份--</option>
                <volist name="caryear" id="vo">
                <option value="{$vo.id}">{$vo.title}</option>
                </volist>
              </select></td>
            </tr>
            <tr>
              <th>车辆级别：</th>
              <td><select name="level_id" id="index6" class="select2 required">
                <option value="">--请选择级别--</option>
                <volist name="carlevel" id="vo">
                <option value="{$vo.id}">{$vo.title}</option>
                </volist>
              </select></td>
            </tr>
            <tr>
              <th>车身结构：</th>
              <td><select name="structure_id" id="level_id" class="select2 required">
                <option value="">--请选择车身结构--</option>
                <volist name="carstructure" id="vo">
                <option value="{$vo.id}">{$vo.title}</option>
                </volist>
              </select></td>
            </tr>
            <tr>
              <th>环保标准：</th>
              <td><select name="esid_id" id="structure_id" class="select2 required">
                <option value="">--请选择环保标准--</option>
                <volist name="caresid" id="vo">
                <option value="{$vo.id}">{$vo.title}</option>
                </volist>
              </select></td>
            </tr>
            <tr>
              <th>车型：</th>
              <td><input name="title" type="text" maxlength="255" id="title" class="txtInput normal required" minlength="1" />
              <label>*</label></td>
            </tr>
            <tr>
              <th>排量：</th>
              <td><input name="output" type="text" maxlength="255" id="txtTitle2" class="txtInput normal required" minlength="1" />
                <label>*</label></td>
            </tr>
            <tr>
              <th>变速箱：</th>
              <td><input name="gearbox" type="text" maxlength="255" id="txtTitle3" class="txtInput normal required" minlength="1" />
                <label>*</label></td>
            </tr>
            <tr>
              <th>新车价：</th>
              <td><input name="newprice" type="text" maxlength="255" id="txtTitle4" class="txtInput normal required" minlength="1" />
                <label>*</label></td>
            </tr>
            <tr>
              <th>二手价格：</th>
              <td><input name="oldprice" type="text" maxlength="255" id="txtTitle5" class="txtInput normal required" minlength="1" />
                <label>*</label></td>
            </tr>
            <tr>
              <th>购置税：</th>
              <td><input name="tax" type="text" maxlength="255" id="txtTitle6" class="txtInput normal required" minlength="1" />
                <label>*</label></td>
            </tr>
            <tr>
              <th>收车价：</th>
              <td><input name="cashprice" type="text" maxlength="255" id="txtTitle7" class="txtInput normal required" minlength="1" />
              <label>*</label></td>
            </tr>
            <tr>
              <th>审核状态：</th>
              <td><span id="rblIsLock2">
                <input id="rblIsLock_2" type="radio" name="status" value="0" checked="checked" />
                <label for="rblIsLock_2">已审核 </label>
                <input id="rblIsLock_3" type="radio" name="status" value="1" />
                <label for="rblIsLock_3">待审核</label>
              </span></td>
            </tr>
            <tr>
              <th>排 序：</th>
              <td><input name="sort" type="text" value="0" id="sort" class="txtInput normal small required digits" />
                <label>*</label></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" name="btnSubmit" value="提交保存" id="btnSubmit" class="btnSubmit" /></td>
            </tr>
            </tbody>
        </table>
    </div>
    
</div>
</form>
</body>
</html>
