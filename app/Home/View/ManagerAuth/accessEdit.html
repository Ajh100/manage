<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>编辑权限</title>
<link href="__PUBLIC__/admin/js/ui/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/images/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery.form.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery.validate.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/messages_cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/ui/js/ligerBuild.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/function.js"></script>
<script type="text/javascript">
    //表单验证
    $(function () {
        $("#form1").validate({
            errorPlacement: function (lable, element) {
                element.ligerTip({ content: lable.html(), appendIdTo: lable });
            },
            success: function (lable) {
                lable.ligerHideTip();
            }
        });
		
    });
</script>
</head>
<body class="mainbody">
<form name="form1" method="post" action="__SELF__" id="form1">

<input type="hidden" name="id" value="{$data.id}" />

<div class="navigation"><a href="javascript:history.go(-1);" class="back">后退</a>首页 &gt; 权限管理 &gt; 编辑权限</div>
<div id="contentTab">
    <ul class="tab_nav">
        <li class="selected"><a onclick="tabs('#contentTab',0);" href="javascript:;">编辑权限</a></li>
    </ul>
    <div class="tab_con" style="display:block;">
        <table class="form_table">
            <col width="180px"><col>
            <tbody>
            <tr>
              <th>所属模块：</th>
              <td>
              <select name="modules" id="modules" class="select2 required prov">
                <option value="">所属模块...</option>
                <volist name="list" id="vo">
                    <option value="{$vo.id}" <eq name="vo.id" value="$data.mid">selected="selected"</eq>>{$vo.moduleName}</option>
                </volist>
              </select>
              </td>
            </tr>
            <tr>
              <th><span class="col-sm-2 control-label">规则简述</span>：</th>
              <td><input name="title" type="text" class="txtInput normal required" id="title" value="{$data.title}" maxlength="255" minlength="2" /></td>
            </tr>
            <tr>
              <th><span class="col-sm-2 control-label">规则标识：</span></th>
              <td><input name="name" type="text" class="txtInput normal required" id="name" value="{$data.name}" maxlength="255" minlength="2" /></td>
            </tr>
            <tr>
              <th><span class="col-sm-2 control-label">附加条件：</span></th>
              <td><input name="condition" type="text" class="txtInput normal" id="condition" value="{$data['condition']}" maxlength="255" minlength="2" /></td>
            </tr>
            <tr>
              <th><span class="col-sm-2 control-label">是否启用</span>：</th>
              <td><span id="rblIsLock2">
                <input id="rblIsLock_2" type="radio" name="status" value="1" <eq name="data.status" value="1">checked="checked"</eq> />
                <label for="rblIsLock_2">已审核 </label>
                <input id="rblIsLock_3" type="radio" name="status" value="0" <eq name="data.status" value="0">checked="checked"</eq> />
                <label for="rblIsLock_3">待审核</label>
              </span></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" name="btnSubmit" value="提交保存" id="btnSubmit" class="btnSubmit" /></td>
            </tr>
            </tbody>
        </table>
    </div>
    
</div>
</form>
</body>
</html>
