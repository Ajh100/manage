<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>用户管理</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/js/ui/skins/Aqua/css/ligerui-all.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/images/style.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/css/pagination.css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/ui/js/ligerBuild.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/function.js"></script>
</head>
<body class="mainbody">
<form name="form1" method="post" action="__SELF__" id="form1">

    <div class="navigation">首页 &gt; 插件管理 &gt; 用户管理</div>
    <div class="tools_box">
	    <div class="tools_bar">
            <div class="search_box">姓名:
			    <input name="txtKeywords" type="text" id="txtKeywords" class="txtInput" />
          手机:
          <input name="telphone" type="text" id="telphone" class="txtInput" />
                <input type="submit" name="btnSearch" value="搜 索" id="btnSearch" class="btnSearch" />
		    </div>
            <a href="__URL__/add" class="tools_btn"><span><b class="add">增加用户</b></span></a>
    </div>

    <!--列表展示.开始-->
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="msgtable">
      <tr>
        <th width="255" align="left">姓名</th>
        <th width="80" align="left">手机</th>
        <th width="80" align="left">注册时间</th>
        <th width="50">状态</th>
        <th width="80">操作</th>
      </tr>
      <volist name="list" id="vo">
      <tr>
        <td>{$vo.nickname}</td>
        <td>{$vo.moblie}</td>
        <td>{$vo.reg_time|date="Y-m-d",###}</td>
        <td align="center"><eq name="vo.status" value="0">正常<else/>禁用</eq></td>
        <td align="center"><a href="__URL__/edit/id/{$vo.uid}">编辑</a> | <a href="__URL__/delete/id/{$vo.uid}">删除</a></td>
      </tr>
      </volist>
      </table>
    
    <!--列表展示.结束-->

  <div class="line15"></div>
    <div class="page_box">
      <div id="PageContent" class="flickr right">{$page}</div>
    </div>
    <div class="line10"></div>

</form>
</body>
</html>
