<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>编辑用户</title>
<link href="__PUBLIC__/admin/js/ui/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/admin/images/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery.form.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery.validate.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/messages_cn.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/ui/js/ligerBuild.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/function.js"></script>
</head>
<body class="mainbody">
<form name="form1" method="post" action="__URL__/edit" id="form1">
<input type="hidden" name="uid" value="{$userData.uid}" />
<div class="navigation"><a href="javascript:history.go(-1);" class="back">后退</a>首页 &gt; 插件管理 &gt; 用户管理</div>
<div id="contentTab">
    <ul class="tab_nav">
        <li class="selected"><a onclick="tabs('#contentTab',0);" href="javascript:;">编辑用户</a></li>
    </ul>
    <div class="tab_con" style="display:block;">
        <table class="form_table">
            <col width="180px"><col>
            <tbody>
            <tr>
                <th>姓名：</th>
                <td><input name="realname" value="{$userData.nickname}" type="text" maxlength="50" id="realname" class="txtInput normal" /></td>
            </tr>
            <tr>
                <th>手机：{$userData.moblie}</th>
                <td><input name="moblie" value="{$userData.moblie}" type="text" maxlength="20" id="usertel" class="txtInput normal" /></td>
            </tr>
            <tr>
                <th>密码：</th>
                <td><input name="password" type="text" maxlength="20" id="password" class="txtInput normal" /></td>
            </tr>
            <tr>
              <th>审核状态：</th>
              <td><span id="rblIsLock">
                <input id="rblIsLock_0" type="radio" name="status" value="0" <eq name="userData.status" value="0">checked="checked"</eq> />
                <label for="rblIsLock_0">已审核 </label>
                <input id="rblIsLock_1" type="radio" name="status" value="1" <eq name="userData.status" value="1">checked="checked"</eq> />
                <label for="rblIsLock_1">待审核</label>
              </span></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" name="btnSubmit" value="提交保存" id="btnSubmit" class="btnSubmit" /></td>
            </tr>
            </tbody>
        </table>
    </div>
    
</div>
</form>
</body>
</html>
