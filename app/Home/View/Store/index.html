<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>店铺管理</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/js/ui/skins/Aqua/css/ligerui-all.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/images/style.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/css/pagination.css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/ui/js/ligerBuild.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/function.js"></script>
</head>
<body class="mainbody">

<form name="form1" method="post" action="{:U('Store/Index')}" id="form1">

<script type="text/javascript">
//<![CDATA[
function __doSerchBack() {
	var form = $('#form1');
	form.attr('action', '__SELF__');
	form.submit();
}
//]]>
</script>


  <div class="navigation">首页 &gt; 店铺管理 &gt; 店铺列表</div>
    <div class="tools_box">
	    <div class="tools_bar">
            <div class="search_box">
			    <input name="keywords" value="{$Think.post.keywords}" type="text" id="keywords" class="txtInput" />
                <input type="submit" name="btnSearch" value="搜 索" id="btnSearch" class="btnSearch" />
		    </div>
            <a href="__URL__/add" class="tools_btn"><span><b class="add">增加店铺</b></span></a>
            <!--
		    <a href="javascript:void(0);" onclick="checkAll(this);" class="tools_btn"><span><b class="all">全选</b></span></a>
            <a onclick="return ExePostBack('btnDelete');" id="btnDelete" class="tools_btn" href="javascript:__doPostBack('btnDelete','')"><span><b class="delete">批量删除</b></span></a>-->
        </div>
        <div class="select_box">
        	省份：
            <select name="area" onchange="javascript:__doSerchBack()" id="area" class="select2">
            <option value="">所有省份</option>
                <volist name="area" id="vo">
                <option value="{$vo.id}" <eq name="Think.post.area" value="$vo['id']">selected="selected"</eq>>{$vo.title}</option>
                </volist>
            </select>
        	城市：
            <select name="city" onchange="javascript:__doSerchBack()" id="city" class="select2">
            <option value="">所有城市</option>
                <volist name="city" id="vo">
                <option value="{$vo.id}" <eq name="Think.post.city" value="$vo['id']">selected="selected"</eq>>{$vo.title}</option>
                </volist>
            </select>
        </div>
    </div>

    <!--列表展示.开始-->
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="msgtable">
      <tr>
        <th width="30">选择</th>
        <th width="153" align="left">店铺名称</th>
        <th width="80" align="left">地区</th>
        <th width="80" align="left">店长</th>
        <th width="94" align="left">电话</th>
        <th width="50" align="center">车源量</th>
        <th width="50" align="center">添加时间</th>
        <th width="40">状态</th>
        <th width="60">操作</th>
      </tr>
    <volist name="list" id="vo">
      <tr>
        <td align="center">
        <span class="checkall">
        <input id="rptList_ctl01_chkId" type="checkbox" name="id[]" value="{$vo.id}" /></span>
        </td>
        <td><a href="__URL__/edit/id/{$vo.id}">{$vo.title}</a></td>
        <td>{$vo.areatitle}-{$vo.citytitle}</td>
        <td>{$vo.shopkeeper}</td>
        <td>{$vo.tel}</td>
        <td align="center">{$vo.id|get_store_car_count}</td>
        <td align="center">{$vo.addtime|date="Y-m-d",###}</td>
        <td align="center">
          <eq name="vo.status" value="0">
          	  <img src="__PUBLIC__/admin/images/icon_correct.png" title="已开启">
          <else/>
          	  <img src="__PUBLIC__/admin/images/icon_disable.png" title="未开启">
          </eq>
        </td>
        <td align="center">
        <a href="http://www.jh100.com/" target="_blank">查看</a>
         | 
        <a href="__URL__/edit/id/{$vo.id}">修改</a>
        </td>
      </tr>
    </volist>
    
      </table>
    
    <!--列表展示.结束-->

  <div class="line15"></div>
    <div class="page_box"><div id="PageContent" class="flickr right">{$page}</div></div>
    <div class="line10"></div>

</form>
</body>
</html>
