<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>员工管理</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/js/ui/skins/Aqua/css/ligerui-all.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/images/style.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/css/pagination.css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/ui/js/ligerBuild.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/function.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
//<![CDATA[
function __doSerchBack() {
	var form = $('#form1');
	form.attr('action', '__SELF__');
	form.submit();
}
//]]>
</script>
</head>
<body class="mainbody">

<form name="form1" method="post" action="__SELF__" id="form1">
  <div class="navigation">首页 &gt; 员工管理 &gt; 员工列表</div>
    <div class="tools_box">
	    <div class="tools_bar">
            <div class="search_box">
			    <input name="keywords" type="text" id="keywords" class="txtInput" />
                <input type="submit" name="btnSearch" value="搜 索" id="btnSearch" class="btnSearch" />
		    </div>
            <a href="__URL__/add" class="tools_btn"><span><b class="add">增加员工</b></span></a>
		    <a href="javascript:void(0);" onclick="checkAll(this);" class="tools_btn"><span><b class="all">全选</b></span></a>
        </div>
        <div class="select_box">
        	请选择：
            <select name="store" onchange="javascript:__doSerchBack()" id="Property" class="select2">
            <option value="">所有店铺</option>
                <volist name="store" id="vo">
                <option value="{$vo.id}">{$vo.title}</option>
                </volist>
            </select>
        </div>
    </div>

    <!--列表展示.开始-->
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="msgtable">
      <tr>
        <th width="3%">选择</th>
        <th width="8%" align="left">姓名</th>
        <th width="8%" align="left">称呼</th>
        <th width="14%" align="left">所属店铺</th>
        <th width="5%" align="left">职位</th>
        <th width="8%" align="left">电话</th>
        <th width="8%" align="left">QQ</th>
        <th width="5%" align="left">车源量</th>
        <th width="5%" align="left">添加时间</th>
        <th width="5%">操作</th>
      </tr>
    <volist name="list" id="vo">
      <tr>
        <td align="center">
        <span class="checkall">
        <input type="checkbox" name="id[]" value="{$vo.id}" /></span>
        </td>
        <td><a href="__URL__/edit/id/{$vo.id}">{$vo.realname}</a></td>
        <td><a href="__URL__/edit/id/{$vo.id}">{$vo.nickname}</a></td>
        <td>{$vo.title}</td>
        <td>{$vo.position}</td>
        <td>{$vo.telphone}</td>
        <td>{$vo.qq}</td>
        <td>{$vo.id|get_saleman_car_count}</td>
        <td>{$vo.addtime|date="Y-m-d",###}</td>
        <td align="center"><a href="__URL__/edit/id/{$vo.id}">查看</a></td>
      </tr>
    </volist>
    
      </table>
    
    <!--列表展示.结束-->

  <div class="line15"></div>
    <div class="page_box"><div id="PageContent" class="flickr right">{$page}</div></div>
    <div class="line10"></div>

</form>
</body>
</html>
