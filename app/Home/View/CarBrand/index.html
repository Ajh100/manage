<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>品牌管理</title>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/js/ui/skins/Aqua/css/ligerui-all.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/images/style.css" />
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/css/pagination.css" />
<script type="text/javascript" src="__PUBLIC__/admin/js/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/ui/js/ligerBuild.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/admin/js/function.js"></script>
</head>
<body class="mainbody">

<form name="form1" method="post" action="{:U('CarBrand/index')}" id="form1">

<script type="text/javascript">
//<![CDATA[
function __doSerchBack() {
	var form = $('#form1');
	form.attr('action', '{:U('CarBrand/index')}');
	form.submit();
}
//]]>
</script>


  <div class="navigation">首页 &gt; 品牌管理 &gt; 汽车品牌</div>
    <div class="tools_box">
	    <div class="tools_bar">
            <div class="search_box">
			    <input value="{$Think.post.keywords}" name="keywords" type="text" id="keywords" class="txtInput" />
                <input type="submit" name="btnSearch" value="搜 索" id="btnSearch" class="btnSearch" />
		    </div>
            <a href="__URL__/add" class="tools_btn"><span><b class="add">增加品牌</b></span></a>
		    <a href="javascript:void(0);" onclick="checkAll(this);" class="tools_btn"><span><b class="all">全选</b></span></a>
        </div>
        <div class="select_box">
        	请选择：
            <select name="property" onchange="javascript:__doSerchBack()" id="Property" class="select2">
            <option value="">所有属性</option>
            <option value="is_red" <eq name="map.is_red" value="1">selected="selected"</eq>>推荐</option>
            <option value="is_hot" <eq name="map.is_hot" value="1">selected="selected"</eq>>热门</option>
            <option value="is_lock" <eq name="map.is_lock" value="1">selected="selected"</eq>>隐藏</option>
            </select>
        </div>
    </div>

    <!--列表展示.开始-->
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="msgtable">
      <tr>
        <th width="6%">选择</th>
        <th align="left">品牌名称</th>
        <th width="16%" align="left">首字母</th>
        <th width="16%" align="left">拼音简写</th>
        <th width="16%" align="left">Logo图片</th>
        <th width="60" align="left">排序</th>
        <th width="80">属性</th>
        <th width="8%">操作</th>
      </tr>
    <volist name="list" id="vo">
      <tr>
        <td align="center">
        <span class="checkall">
        <input id="rptList_ctl01_chkId" type="checkbox" name="id[]" value="{$vo.id}" /></span>
        </td>
        <td><a href="__URL__/edit/id/{$vo.id}">{$vo.title}</a></td>
        <td>{$vo.letter}</td>
        <td>{$vo.pinyin}</td>
        <td><eq name="vo.logo" value="">无图<else/><img src="{$Think.config.WEB_RES_URL}{$vo.logo}" width="50" height="20" /></eq></td>
        <td align="center"><input type="text" value="{$vo.sort}" class="txtInput2 small2" /></td>
        <td align="center">
          <eq name="vo.is_red" value="1">
          	  <img src="__PUBLIC__/admin/images/ico-2.png" title="推荐">
          <else/>
          	  <img src="__PUBLIC__/admin/images/ico-2_.png" title="">
          </eq>
          <eq name="vo.is_hot" value="1">
          	  <img src="__PUBLIC__/admin/images/ico-3.png" title="热门">
          <else/>
          	  <img src="__PUBLIC__/admin/images/ico-3_.png" title="">
          </eq>
          <eq name="vo.is_lock" value="1">
          	  <img src="__PUBLIC__/admin/images/icon_disable.png" title="隐藏">
          <else/>
          	  <img src="__PUBLIC__/admin/images/icon_correct.png" title="可见">
          </eq>
        </td>
        <td align="center"><a href="__URL__/edit/id/{$vo.id}">修改</a></td>
      </tr>
    </volist>
    
      </table>
    
    <!--列表展示.结束-->

  <div class="line15"></div>
    <div class="page_box">
      <div class="left">共 {$count} 条</div>
      <div id="PageContent" class="flickr right">{$page}</div></div>
    <div class="line10"></div>

</form>
</body>
</html>
